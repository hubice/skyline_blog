<div class="sc_form_body" id="ice-blog-index-add">

    <form method="post" action="{:url('@admin/blog/index_upload_http')}" class="ice-form layui-form layui-form-pane">



        <input type="hidden" name="id" value="{$log['id']}">



        <div class="layui-form-item">

            <label class="layui-form-label">博客名称</label>

            <div class="layui-input-block">

                <input type="text" name="title" autocomplete="off" placeholder="博客名称" value="{$log['title']}"

                       datatype="*1-255" errormsg="用户名至少1个字符!" nullmsg="请输入博客名称!" class="layui-input" />

            </div>

        </div>



        <div class="layui-form-item" pane="">

            <label class="layui-form-label">开关-开</label>

            <div class="layui-input-block">

                <input type="checkbox" name="s_status" lay-skin="switch" lay-filter="switchTest" {eq name="$log['s_status']" value="1"}checked{/eq} title="开关">

            </div>

        </div>



        <div class="layui-form-item">

            <div class="layui-inline">

                <label class="layui-form-label">seo_title</label>

                <div class="layui-input-block">

                    <input type="text" name="seo_title" id="date1" autocomplete="off" placeholder="seo描述" value="{$log['seo_title']}"

                           datatype="*1-255" errormsg="seo描述至少1个字符!" nullmsg="请输入seo描述!"    class="layui-input">

                </div>

            </div>

            <div class="layui-inline">

                <label class="layui-form-label">seo_keywords</label>

                <div class="layui-input-inline">

                    <input type="text" name="seo_keywords" autocomplete="off" placeholder="seo关键字" value="{$log['seo_keywords']}"

                           datatype="*1-255" errormsg="seo关键字至少1个字符!" nullmsg="请输入seo关键字!"     class="layui-input">

                </div>

            </div>

        </div>



        <div class="layui-form-item">

            <label class="layui-form-label">description</label>

            <div class="layui-input-block">

                <input type="text" name="seo_description" autocomplete="off" placeholder="seo描述" value="{$log['seo_description']}"

                       datatype="*1-255" errormsg="seo描述至少1个字符!" nullmsg="请输入seo描述!" class="layui-input" />

            </div>

        </div>



        <div class="layui-form-item">

            <label class="layui-form-label">内容</label>

            <div class="layui-input-block">

                <textarea name="content" id="content" placeholder="请输入内容" style="height: 300px" class="layui-textarea">{$log['data']['content']}</textarea>

            </div>

        </div>



        <div class="layui-form-item">

            <div class="layui-input-block">

                <button class="layui-btn">保存</button>

            </div>

        </div>

    </form>

</div>

<script>

    var form = layui.form;

    form.render();



    var layedit = layui.layedit;

    layedit.set({

        uploadImage: {

            url: "{:url('@admin/blog/upload')}" //接口url

            ,type: 'post' //默认post

        }

    });

    layedit.build('content'); //建立编辑器



    IceAjax.POST($('#ice-blog-index-add .ice-form'),function (data) {

        if (data.status == 0) {

            // 成功

            IceAlert.success(data.msg,function () {

                window.location.reload();

            })

        } else {

            IceAlert.error(data.msg)

        }

    });



    formSelects.on({

        layFilter: 'ice-blog-tags',	//绑定select lay-filter

        left: '【',		//显示的符号left

        right: '】',		//显示的符号right

        separator: '',		//多选分隔符

        id: 'ice-blog-index-add',

    });

</script>
